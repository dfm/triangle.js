<!doctype html>
<html>
<head>

    <title>triangle.js</title>

</head>
<body>

    <div id="scatter"></div>

<script src="lib/d3.v3.min.js"></script>
<script src="triangle.js"></script>
<script>

var scatter = new triangle.ScatterPlot();
scatter.x(function (d) { return d.x; })
       .y(function (d) { return d.y; });
d3.select("#scatter").datum([{x: 10, y: 5}, {x: 4, y: 6}, {x: 3.1, y: 6.2}])
                     .call(scatter);

</script>

</body>
</html>
